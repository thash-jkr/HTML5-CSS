<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<html>
  <head>
    <title>User Story Survey form</title>
    <link rel="stylesheet" href="style.css">
  </head
  <body>
    <div id="main">
      <header>
        <h1 id="title">User Story Survey form</h1>
        <p id="description">
          User stories are a type of boundary object. They facilitate sensemaking and communication; and may help software teams document their understanding of the system and its context
        </p>
        <form id="survey-form" action="">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" name="name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label id="number-label" for="age">Age</label>
            <input id="number" type="number" name="age" placeholder="Age" min="18" max="75" required>
          </div>
          <div class="form-group">
            <label for="experience">Experience: </label>
            <select name="experience" id="dropdown">
              <option value="Beginner">Beginner</option>
              <option value="Amature">Amature</option>
              <option value="Semi-Pro">Semi-Pro</option>
              <option value="Professional">Professional</option>
              <option value="World-class">World-class</option>
              <option value="Legendary">Legendary</option>
              <option value="Ultimate">Ultimate</option>
            </select>
          </div>
          <div class="form-group">
            <label for="select">Select</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
          </div>
          <div class="form-group">
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label>
          </div>
          <div class="form-group">
            <label for="message">Feedback:</label><br>
            <textarea namne="message"></textarea>
          </div>
          <div>
            <button id="submit">
              <input  type="button" name="submit" value="Submit">
            </button>
          </div>
        </form>
      </header>
    </div>
  </body>
</html>
